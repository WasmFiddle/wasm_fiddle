<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>WASM Fiddle</title>
  </head>
  <body>
    <nav class="navbar navbar-primary bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <!-- Will need to update this with the logo that Daniel made -->
          <img
            src="/docs/5.0/assets/brand/bootstrap-logo.svg"
            alt=""
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
          WASM Fiddle
        </a>
      </div>
    </nav>
    <div class="container pt-5 pb-2">
      <div class="row">
        <div class="col-5">
          <input
            type="radio"
            class="btn-check mx-2"
            name="options"
            id="option1"
            autocomplete="off"
            checked
          />
          <label class="btn btn-secondary" for="option1">C</label>

          <input
            type="radio"
            class="btn-check mx-2"
            name="options"
            id="option2"
            autocomplete="off"
          />
          <label class="btn btn-secondary" for="option2">C++</label>

          <input
            type="radio"
            class="btn-check mx-2"
            name="options"
            id="option4"
            autocomplete="off"
          />
          <label class="btn btn-secondary" for="option4">Rust</label>
        </div>
        <div class="col-2"></div>
        <div class="col-5">
          <p class="fs-3">Output</p>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-5">
          <div class="form-group">
            <textarea class="form-control" rows="10" id="comment"></textarea>
          </div>
        </div>
        <div class="col-2 pt-5 text-center">
          <button type="button" class="btn btn-lg btn-success">Go!</button>
        </div>
        <div class="col-5 bg-light">
          <samp
            >This text is meant to be treated as sample output from a computer
            program.</samp
          >
        </div>
      </div>
      <div class="row">
        <div class="col-5"></div>
        <div class="col-2"></div>
        <div class="col-5 pt-3">
          <button type="button" class="btn btn-info">Embed</button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
